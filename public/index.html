<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <h1>Super user friendly calculator</h1>
    <label>Number the first</label>
    <input type="number" placeholder="Number" id="numberOne">
    <label>Number the second</label>
    <input type="number" placeholder="Number" id="numberTwo">
    <label>Math verb</label>
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="divide">&#247</button>
    <button id="multiply">x</button>
    <button id="clear">Clear</button>
    <p id="answer">Answer</p>
</body>

</html>
